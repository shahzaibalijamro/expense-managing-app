<body style="background-color: #f7f9fd;">
    <div class="logo-wrapper d-flex justify-content-center align-items-center">
        <span class="me-3 logo-font"><i class="fa-solid fa-book"></i></span>
        <h1 class="text-center main-logo">Expense Managing App</h1>
    </div>
    <div class="container">
        <div class="bg-white input-wrapper">
            <h3 style="margin-left: 1px;color: #3f4c6d;" class="text-start mb-3">Enter Expenses</h3>
            <input class="input input-title" type="text" placeholder="Enter title of Expense">
            <input class="input input-amount" type="text" placeholder="Enter amount for Expense">
            <button class="btn btn-success mt-2">Add</button>
        </div>
        <div class="total-amount-wrapper">
            <h1 class="text-center text-white d-flex justify-content-center flex-column gap-3 total-amount m-0">Total Expenses for today<span class="total-amount-2">
                450
            </span></h1>
        </div>
        <div class="bg-white input-wrapper">
            <h3 style="margin-left: 1px;color: #3f4c6d;" class="text-start mb-4">Expenses</h3>
            <div class="list-wrapper-out">
                <div class="d-flex justify-content-center list-wrapper-in w-100">
                    <div class="list-style-left">
                    </div>
                    <div style="flex-grow: 1;" class="d-flex align-items-center">
                        <h1 class="m-0 list-name">Food</h1>
                    </div>
                    <div style="flex-grow: 1;" class="d-flex justify-content-center align-items-center">
                        <h2 class="m-0 text-center list-price">$50</h2>
                    </div>
                    <div style="flex-grow: 1;" class="d-flex justify-content-center align-items-center">
                        <div class="d-flex justify-content-center">
                            <i class="fa-solid fa-pen-to-square"></i>
                            <i class="fa-solid fa-trash-can"></i>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center list-wrapper-in w-100">
                    <div class="list-style-left">
                    </div>
                    <div style="flex-grow: 1;" class="d-flex align-items-center">
                        <h1 class="m-0 list-name">Food</h1>
                    </div>
                    <div style="flex-grow: 1;" class="d-flex justify-content-center align-items-center">
                        <h2 class="m-0 text-center list-price">$50</h2>
                    </div>
                    <div style="flex-grow: 1;" class="d-flex justify-content-center align-items-center">
                        <div class="d-flex justify-content-center">
                            <i class="fa-solid fa-pen-to-square"></i>
                            <i class="fa-solid fa-trash-can"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
