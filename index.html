<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Managing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center my-5">Expense Managing App</h1>
    <div class="text-center">
        <form id="form">
            <input id="input1" type="text" placeholder="description goes here" required>
            <input id="input2" type="number" placeholder="amount goes here" required>
            <button class="btn btn-primary" type="submit">Add Expense</button>
        </form>
    </div>
    <div id="div" class="mt-5 d-flex justify-content-between mx-auto w-75 text-center">
        <div id="description-wrapper">
            <h2>Description</h2>
        </div>
        <div id="amount-wrapper">
            <h2>Amount</h2>
        </div>
        <div id="buttons-wrapper">
            <h2>Edit/Dlt</h2>
        </div>
    </div>

    <h1 id="totalamount-wrapper" class="text-center">

    </h1>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
